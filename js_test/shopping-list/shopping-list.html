<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }
      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        var list_ul=document.querySelector('ul');
        var list_input=document.querySelector('input');
        var list_button=document.querySelector('button');
        

        list_button.onclick=function (){
            
            var nowValue=list_input.value;
            list_input.value='';

            var listLi=document.createElement('li');
            var listSpan=document.createElement('span');
            var listButton=document.createElement('button');

            listLi.appendChild(listSpan);
            listSpan.textContent=nowValue;
            listLi.appendChild(listButton);
            listButton.textContent='Delete';

            list_ul.appendChild(listLi);

            listButton.onclick = function(e){
                list_ul.removeChild(listLi);
            }

             list_input.focus();
        }
        

    </script>
  </body>
</html>
